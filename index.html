<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="advice-card">
      <div class="advice-heading"><span class="advice-number" id="advice-number">Advice #117</span></div>
        <div class="advice-text"><span class="quote" id="quote">"It's easy to sit up and take notice, what's difficult is getting up and taking action."</span></div>
          <img src="images/pattern-divider-desktop.svg" alt="pattern divider desktop" class="desktop-divider">
      <div>
        <button class="dice-btn" id="dice-btn">
          <img src="images/icon-dice.svg" alt="dice" class="dice" id="dice">
        </button>
      </div>
    </div>
</div>

  
  <div class="attribution">
    <div class="attribution_img normal" onclick="Rotate()" id="vector_div">
      <img src="images/up-arrow-svgrepo-com.svg" alt="vectorup" class="vector" id="vector">
    </div>
    <div class="attribution_text hidden" id="attr_text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Shadyxstep">Leo Morgan</a>.
    </div>
  </div>

  <script src="app/js/script.js"></script>
</body>
</html>
